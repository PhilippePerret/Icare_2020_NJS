<script type="text/javascript" src="/assets/fronttests/fronttests.js"></script>
<link rel="stylesheet" href="/assets/fronttests/html/fronttests.css">
<section id="fronttests">
  <div id="console">
    <div id="console-messages"></div>
    <div id="console-footer">
      <span id="success-mark">0</span>
      <span id="failure-mark">0</span>
      <span id="pending-mark">0</span>
    </div>
  </div>
  <div id="fronttests-div-regfile">
    <div class="col1">
      <button type="button" onclick="RunFrontTestsFile()">Jouer :</button>
    </div>
    <div class="col2">
      <input type="text" id="fronttests-test-filename" value="user/signup.test.js" placeholder="path/or/reg/to/file/from/tests">
    </div>
    <div class="col3">
      <button type="button" onclick="RunAllFrontTestsFiles()">Lancer tous</button>
    </div>
  </div>
  <span class="mini">Indiquer le chemin relatif depuis le dossier <code>./lib/fronttests/__app_tests__/</code></span>
  <div id="tests-tools" class="mini" style="vertical-align:middle;">
    <span>
      <input type="checkbox" id="fail_fast" name="fail_fast" value="">
      <label for="fail_fast" class="">S'arrêter au premier échec</label>
    </span>
  </div>
<!--
  |
  | Le champ de saisie pour mettre du code à jouer
  |
 -->
<section id="section-codetest">
  <div id="div-btn-sandbox">
    <button type="button" id="sandbox-btn" onclick="FrontTestsToggleSandbox()">Sandbox</button>
  </div>
  <div id="escamotable-sandbox">
    <textarea id="codetest">
    Log.notify("Je vais attendre 5 secondes")
    await wait(5000,"I'm waiting for 5 seconds")
    Log.notify("I'm finish!")
    </textarea>
    <button type="button" onclick="FrontTestsRunLiveCode()">Jouer le code ci-dessus</button>
  </div>
</section>

</section>
